<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∞ Cake Cost Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #e91e63;
            border-radius: 25px;
            padding: 5px 15px;
            cursor: pointer;
            font-weight: bold;
            color: #e91e63;
        }
        
        .section {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-row-3 {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 80px;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #e91e63;
        }
        
        .btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #c2185b;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .ingredient-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .results h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .result-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
        }
        
        .result-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .result-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .highlight {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button class="language-switch" onclick="toggleLanguage()">üá¨üáß EN / üáπüá≠ TH</button>
    
    <div class="container">
        <div class="header">
            <h1 id="title">üç∞ Cake Cost Calculator</h1>
            <p id="subtitle">Professional calculator for Thai bakeries</p>
        </div>
        
        <!-- Basic Information -->
        <div class="section">
            <h3 id="basic-info">üìã Basic Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label id="cake-name-label">Cake Name</label>
                    <input type="text" id="cake-name" placeholder="e.g., Chocolate Cake">
                </div>
                <div class="form-group">
                    <label id="cake-quantity-label">Number of Cakes</label>
                    <input type="number" id="cake-quantity" value="1" min="1">
                </div>
            </div>
        </div>
        
        <!-- Ingredients -->
        <div class="section">
            <h3 id="ingredients-title">ü•ö Ingredients</h3>
            <div class="form-row-3">
                <input type="text" id="ingredient-name" placeholder="Ingredient name">
                <input type="number" id="ingredient-quantity" placeholder="Quantity (g)">
                <input type="number" id="ingredient-price" placeholder="Price/kg (‡∏ø)">
                <button class="btn" onclick="addIngredient()" id="add-btn">Add</button>
            </div>
            <div id="ingredients-list"></div>
        </div>
        
        <!-- Labor & Settings -->
        <div class="section">
            <h3 id="labor-title">üë®‚Äçüç≥ Labor & Profit</h3>
            <div class="form-row">
                <div class="form-group">
                    <label id="work-time-label">Work Time (minutes)</label>
                    <input type="number" id="work-time" value="60">
                </div>
                <div class="form-group">
                    <label id="hourly-rate-label">Hourly Rate (‡∏ø/hour)</label>
                    <input type="number" id="hourly-rate" value="100">
                </div>
            </div>
            <div class="form-group">
                <label id="margin-label">Profit Margin (%)</label>
                <input type="number" id="margin" value="45">
            </div>
        </div>
        
        <!-- Results -->
        <div class="results" id="results" style="display: none;">
            <h3 id="results-title">üìä Calculation Results</h3>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-value" id="total-cost">‡∏ø0.00</div>
                    <div class="result-label" id="total-cost-label">Total Cost</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="cost-per-cake">‡∏ø0.00</div>
                    <div class="result-label" id="cost-per-cake-label">Cost per Cake</div>
                </div>
                <div class="result-item highlight">
                    <div class="result-value" id="selling-price">‡∏ø0.00</div>
                    <div class="result-label" id="selling-price-label">Recommended Selling Price</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'en';
        let ingredients = [];
        
        const translations = {
            en: {
                title: 'üç∞ Cake Cost Calculator',
                subtitle: 'Professional calculator for Thai bakeries',
                basicInfo: 'üìã Basic Information',
                cakeNameLabel: 'Cake Name',
                cakeQuantityLabel: 'Number of Cakes',
                ingredientsTitle: 'ü•ö Ingredients',
                laborTitle: 'üë®‚Äçüç≥ Labor & Profit',
                workTimeLabel: 'Work Time (minutes)',
                hourlyRateLabel: 'Hourly Rate (‡∏ø/hour)',
                marginLabel: 'Profit Margin (%)',
                addBtn: 'Add',
                resultsTitle: 'üìä Calculation Results',
                totalCostLabel: 'Total Cost',
                costPerCakeLabel: 'Cost per Cake',
                sellingPriceLabel: 'Recommended Selling Price',
                remove: 'Remove'
            },
            th: {
                title: 'üç∞ ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡πÄ‡∏Ñ‡πâ‡∏Å',
                subtitle: '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏ö‡πÄ‡∏Å‡∏≠‡∏£‡∏µ‡πà‡πÑ‡∏ó‡∏¢',
                basicInfo: 'üìã ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô',
                cakeNameLabel: '‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡πâ‡∏Å',
                cakeQuantityLabel: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏Ñ‡πâ‡∏Å',
                ingredientsTitle: 'ü•ö ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö',
                laborTitle: 'üë®‚Äçüç≥ ‡πÅ‡∏£‡∏á‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡∏Å‡∏≥‡πÑ‡∏£',
                workTimeLabel: '‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏≥‡∏á‡∏≤‡∏ô (‡∏ô‡∏≤‡∏ó‡∏µ)',
                hourlyRateLabel: '‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏Ñ‡πà‡∏≤‡∏à‡πâ‡∏≤‡∏á (‡∏ø/‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á)',
                marginLabel: '‡∏Å‡∏≥‡πÑ‡∏£ (%)',
                addBtn: '‡πÄ‡∏û‡∏¥‡πà‡∏°',
                resultsTitle: 'üìä ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì',
                totalCostLabel: '‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏£‡∏ß‡∏°',
                costPerCakeLabel: '‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏ï‡πà‡∏≠‡∏ä‡∏¥‡πâ‡∏ô',
                sellingPriceLabel: '‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥',
                remove: '‡∏•‡∏ö'
            }
        };
        
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'th' : 'en';
            updateLanguage();
        }
        
        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('basic-info').textContent = t.basicInfo;
            document.getElementById('cake-name-label').textContent = t.cakeNameLabel;
            document.getElementById('cake-quantity-label').textContent = t.cakeQuantityLabel;
            document.getElementById('ingredients-title').textContent = t.ingredientsTitle;
            document.getElementById('labor-title').textContent = t.laborTitle;
            document.getElementById('work-time-label').textContent = t.workTimeLabel;
            document.getElementById('hourly-rate-label').textContent = t.hourlyRateLabel;
            document.getElementById('margin-label').textContent = t.marginLabel;
            document.getElementById('add-btn').textContent = t.addBtn;
            document.getElementById('results-title').textContent = t.resultsTitle;
            document.getElementById('total-cost-label').textContent = t.totalCostLabel;
            document.getElementById('cost-per-cake-label').textContent = t.costPerCakeLabel;
            document.getElementById('selling-price-label').textContent = t.sellingPriceLabel;
        }
        
        function addIngredient() {
            const name = document.getElementById('ingredient-name').value;
            const quantity = parseFloat(document.getElementById('ingredient-quantity').value);
            const price = parseFloat(document.getElementById('ingredient-price').value);
            
            if (name && quantity && price) {
                ingredients.push({
                    id: Date.now(),
                    name: name,
                    quantity: quantity,
                    price: price
                });
                
                updateIngredientsList();
                calculateCosts();
                
                // Clear inputs
                document.getElementById('ingredient-name').value = '';
                document.getElementById('ingredient-quantity').value = '';
                document.getElementById('ingredient-price').value = '';
            }
        }
        
        function removeIngredient(id) {
            ingredients = ingredients.filter(ing => ing.id !== id);
            updateIngredientsList();
            calculateCosts();
        }
        
        function updateIngredientsList() {
            const list = document.getElementById('ingredients-list');
            const t = translations[currentLang];
            
            list.innerHTML = ingredients.map(ing => `
                <div class="ingredient-item">
                    <span>${ing.name} - ${ing.quantity}g - ‡∏ø${ing.price}/kg</span>
                    <button class="btn btn-small btn-danger" onclick="removeIngredient(${ing.id})">${t.remove}</button>
                </div>
            `).join('');
        }
        
        function calculateCosts() {
            if (ingredients.length === 0) {
                document.getElementById('results').style.display = 'none';
                return;
            }
            
            const cakeQuantity = parseInt(document.getElementById('cake-quantity').value) || 1;
            const workTime = parseInt(document.getElementById('work-time').value) || 0;
            const hourlyRate = parseInt(document.getElementById('hourly-rate').value) || 0;
            const margin = parseInt(document.getElementById('margin').value) || 0;
            
            // Calculate ingredients cost
            const ingredientsCost = ingredients.reduce((total, ing) => {
                return total + (ing.quantity * ing.price / 1000);
            }, 0);
            
            // Calculate labor cost
            const laborCost = (workTime / 60) * hourlyRate;
            
            // Total cost
            const totalCost = ingredientsCost + laborCost;
            
            // Cost per cake
            const costPerCake = totalCost / cakeQuantity;
            
            // Selling price
            const sellingPrice = costPerCake * (1 + margin / 100);
            
            // Update results
            document.getElementById('total-cost').textContent = `‡∏ø${totalCost.toFixed(2)}`;
            document.getElementById('cost-per-cake').textContent = `‡∏ø${costPerCake.toFixed(2)}`;
            document.getElementById('selling-price').textContent = `‡∏ø${sellingPrice.toFixed(2)}`;
            
            document.getElementById('results').style.display = 'block';
        }
        
        // Auto-calculate when inputs change
        document.addEventListener('input', calculateCosts);
        
        // Initialize
        updateLanguage();
    </script>
</body>
</html>
